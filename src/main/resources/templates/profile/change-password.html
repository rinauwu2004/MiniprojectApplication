<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title th:text="#{profile.change.password.title}">Change Password</title>
</head>
<body>
    <div layout:fragment="body" class="fade-in">
        <div class="page-header mb-4">
            <h2><i class="fas fa-key"></i> <span th:text="#{profile.change.password.title}">Change Password</span></h2>
            <p class="text-muted mb-0">Update your account password</p>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-lock"></i> <span th:text="#{profile.change.password.title}">Password Change</span></h5>
            </div>
            <div class="card-body">
                <form th:action="@{/profile/change-password}" 
                      th:object="${changePasswordDto}" 
                      method="post">
                    
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label">
                            <span th:text="#{form.label.current.password}">Current Password</span> <span class="text-danger">*</span>
                        </label>
                        <input type="password" 
                               class="form-control" 
                               id="currentPassword" 
                               th:field="*{currentPassword}" 
                               th:classappend="${#fields.hasErrors('currentPassword')} ? 'is-invalid' : ''"
                               th:placeholder="#{form.placeholder.current.password}"
                               required>
                        <div th:if="${#fields.hasErrors('currentPassword')}" class="invalid-feedback d-block">
                            <i class="fas fa-exclamation-circle"></i> <span th:errors="*{currentPassword}">Error</span>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">
                            <span th:text="#{form.label.new.password}">New Password</span> <span class="text-danger">*</span>
                        </label>
                        <input type="password" 
                               class="form-control" 
                               id="newPassword" 
                               th:field="*{newPassword}" 
                               th:classappend="${#fields.hasErrors('newPassword')} ? 'is-invalid' : ''"
                               th:placeholder="#{form.placeholder.new.password}"
                               required>
                        <div th:if="${#fields.hasErrors('newPassword')}" class="invalid-feedback d-block">
                            <i class="fas fa-exclamation-circle"></i> <span th:errors="*{newPassword}">Error</span>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">
                            <span th:text="#{form.label.confirm.password}">Confirm New Password</span> <span class="text-danger">*</span>
                        </label>
                        <input type="password" 
                               class="form-control" 
                               id="confirmPassword" 
                               th:field="*{confirmPassword}" 
                               th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''"
                               th:placeholder="#{form.placeholder.confirm.password}"
                               required>
                        <div th:if="${#fields.hasErrors('confirmPassword')}" class="invalid-feedback d-block">
                            <i class="fas fa-exclamation-circle"></i> <span th:errors="*{confirmPassword}">Error</span>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a th:href="@{/profile}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> <span th:text="#{profile.back.to.profile}">Back to Profile</span>
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> <span th:text="#{profile.change.password.title}">Change Password</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
