<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title th:if="${department.id != null}" th:text="#{department.edit}">Edit Department</title>
    <title th:unless="${department.id != null}" th:text="#{department.new}">New Department</title>
</head>
<body>
    <div layout:fragment="body" class="fade-in">
        <div class="page-header mb-4">
            <h2>
                <i class="fas fa-building"></i> 
                <span th:if="${department?.id != null}" th:text="#{department.edit}">Edit Department</span>
                <span th:unless="${department?.id != null}" th:text="#{department.create.new}">Create New Department</span>
            </h2>
            <p class="text-muted mb-0" th:if="${department?.id != null}" th:text="#{form.subtitle.update.department}">Update department information</p>
            <p class="text-muted mb-0" th:unless="${department?.id != null}" th:text="#{form.subtitle.create.department}">Create a new department</p>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-edit"></i> <span th:text="#{form.title}">Department Information</span></h5>
            </div>
            <div class="card-body">
                <form th:action="${formAction}" 
                      th:object="${department}" 
                      method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">
                            <span th:text="#{department.name}">Department Name</span> <span class="text-danger">*</span>
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="name" 
                               th:field="*{name}" 
                               th:placeholder="#{form.placeholder.department.name}"
                               required
                               maxlength="50">
                        <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                            <span th:errors="*{name}">Error</span>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label" th:text="#{common.description}">Description</label>
                        <textarea class="form-control" 
                                  id="description" 
                                  th:field="*{description}" 
                                  rows="4"
                                  th:placeholder="#{form.placeholder.department.description}"></textarea>
                        <div th:if="${#fields.hasErrors('description')}" class="text-danger">
                            <span th:errors="*{description}">Error</span>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/departments}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> <span th:text="#{department.back.to.list}">Back to List</span>
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> 
                            <span th:if="${department?.id != null}" th:text="#{department.update}">Update Department</span>
                            <span th:unless="${department?.id != null}" th:text="#{department.create}">Create Department</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
