<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Test Departments</title>
</head>
<body>
    <h1>Test Departments Page</h1>
    <p th:text="'Total departments: ' + ${departments != null ? departments.size() : 0}">0</p>
    <div th:if="${departments != null and !departments.isEmpty()}">
        <ul>
            <li th:each="dept : ${departments}">
                <span th:text="${dept.id}">ID</span> - 
                <span th:text="${dept.name}">Name</span> - 
                <span th:text="${dept.description}">Description</span>
            </li>
        </ul>
    </div>
    <div th:if="${departments == null}">
        <p>Departments is NULL</p>
    </div>
    <div th:if="${departments != null and departments.isEmpty()}">
        <p>Departments list is empty</p>
    </div>
</body>
</html>
