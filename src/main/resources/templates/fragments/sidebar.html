<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
    <aside class="sidebar" th:fragment="sidebar">
        <div class="sidebar-header">
            <a th:href="@{/}" class="sidebar-brand d-flex align-items-center gap-2">
                <i class="fas fa-users-cog"></i>
                <span class="fw-bold">HR Management</span>
            </a>
        </div>
        
        <nav class="sidebar-nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}" data-path="/">
                        <i class="fas fa-tachometer-alt"></i>
                        <span th:text="#{nav.dashboard}">Dashboard</span>
                    </a>
                </li>
                
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/accounts}" data-path="/accounts">
                        <i class="fas fa-users-cog"></i>
                        <span th:text="#{nav.users}">Users</span>
                    </a>
                </li>
                
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
                    <a class="nav-link" th:href="@{/departments}" data-path="/departments">
                        <i class="fas fa-building"></i>
                        <span th:text="#{nav.departments}">Departments</span>
                    </a>
                </li>
                
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
                    <a class="nav-link" th:href="@{/employees}" data-path="/employees">
                        <i class="fas fa-users"></i>
                        <span th:text="#{nav.employees}">Employees</span>
                    </a>
                </li>
                
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MANAGER', 'EMPLOYEE')">
                    <a class="nav-link" th:href="@{/projects}" data-path="/projects">
                        <i class="fas fa-project-diagram"></i>
                        <span th:text="#{nav.projects}">Projects</span>
                    </a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}" data-path="/profile">
                        <i class="fas fa-user"></i>
                        <span th:text="#{nav.my.profile}">My Profile</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <script>
            (function() {
                const currentPath = window.location.pathname;
                const navLinks = document.querySelectorAll('.sidebar-nav .nav-link[data-path]');
                
                navLinks.forEach(link => {
                    const linkPath = link.getAttribute('data-path');
                    if (currentPath === linkPath || 
                        (linkPath === '/' && (currentPath === '/' || currentPath === '/index')) ||
                        (linkPath !== '/' && currentPath.startsWith(linkPath))) {
                        link.classList.add('active');
                    }
                });
            })();
        </script>
        
        <!-- Language Selector -->
        <div class="sidebar-language">
            <div class="dropdown">
                <a class="language-selector d-flex align-items-center gap-2" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img th:if="${#locale.language == 'en'}" th:src="@{/images/united-kingdom.png}" alt="English" class="flag-icon">
                    <img th:unless="${#locale.language == 'en'}" th:src="@{/images/vietnam.png}" alt="Vietnamese" class="flag-icon">
                    <span class="language-text">
                        <span th:if="${#locale.language == 'en'}" th:text="#{lang.en}">English</span>
                        <span th:unless="${#locale.language == 'en'}" th:text="#{lang.vi}">Vietnamese</span>
                    </span>
                    <i class="fas fa-chevron-down ms-auto"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
                    <li>
                        <a class="dropdown-item d-flex align-items-center gap-2" href="#" onclick="changeLanguage('en'); return false;">
                            <img th:src="@{/images/united-kingdom.png}" alt="English" class="flag-icon">
                            <span th:text="#{lang.en}">English</span>
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item d-flex align-items-center gap-2" href="#" onclick="changeLanguage('vi'); return false;">
                            <img th:src="@{/images/vietnam.png}" alt="Vietnamese" class="flag-icon">
                            <span th:text="#{lang.vi}">Vietnamese</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        
        <!-- User Account -->
        <div class="sidebar-footer">
            <div class="user-info">
                <div class="dropdown">
                    <a class="user-dropdown-toggle d-flex align-items-center gap-3" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user-circle"></i>
                        <div class="user-details">
                            <span class="username" sec:authentication="name"></span>
                            <small class="user-role">
                                <span sec:authorize="hasRole('ADMIN')" class="badge role-admin">ADMIN</span>
                                <span sec:authorize="hasRole('MANAGER') and !hasRole('ADMIN')" class="badge role-manager">MANAGER</span>
                                <span sec:authorize="hasRole('EMPLOYEE') and !hasRole('ADMIN') and !hasRole('MANAGER')" class="badge role-employee">EMPLOYEE</span>
                            </small>
                        </div>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li>
                            <a class="dropdown-item d-flex align-items-center gap-2" th:href="@{/profile}">
                                <i class="fas fa-user"></i> <span th:text="#{nav.my.profile}">My Profile</span>
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" style="display: inline;">
                                <button type="submit" class="dropdown-item d-flex align-items-center gap-2 w-100">
                                    <i class="fas fa-sign-out-alt"></i> <span th:text="#{nav.logout}">Logout</span>
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </aside>
</body>
</html>
